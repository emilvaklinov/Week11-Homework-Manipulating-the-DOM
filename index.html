<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Visitors list</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>

<body>
  <h1> Booking table</h1>

<form id="new-visitor-form">
  <div id="form-wrapper">
    <div class="form-visitor">
      <label for="first_name" class="primary">First Name:</label>
      <input type="text" id="first_name" required/>
    </div>

  <div class="form-visitor" class="w3-hover-green">

    <label for="last_name" class="primary">Last Name:</label>
    <input type="text" id="last_name" required/>
  </div>

  <div class="form-visitor">
    <label for="country" class="primary">Country:</label>
    <input type="text" id="country" required/>
  </div>

  <div class="form-visitor">
    <label for="age" class="primary">Age:</label>
    <select id="age" required/>
      <option value="" disabled selected></option>
      <option value="0-16">0-16</option>
      <option value="17-25">17-25</option>
      <option value="26-36">26-36</option>
      <option value="37-47">37-47</option>
      <option value="48-58">48-58</option>
      <option value="59-69">59-69</option>
      <option value="69+">69+</option>
    </select>
  </div>

  <!-- <div class="form-visitor">
  <label for="gender" class="primary" >Gender:</label>
  <select id="gender" required/>
    <option value="" disabled selected></option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
</select> -->
<p></p>
<div>
  <input type="radio" id="male" name="gender" value="male" checked/> Male<br />
</div>
  <div>
  <input type="radio" id="femail" name="gender" value="female" /> Female<br />
</div>
<p></p>
<legend>Select payment</legend>

<div>
  <input type="radio" id="cash" name="payment" value="by cash" checked />
  <label for="cash">Cash</label>
</div>

<div>
  <input type="radio" id="card" name="payment" value=" by card"/>
  <label for="card">Card</label>
</div>

<div>
  <input type="radio" id="bitcoin" name="payment" value="by bitcoin"/>
  <label for="bitcoin">Bitcoin</label>
</div>

<div>
  <input type="text" id="date" data-format="DD-MM-YYYY" data-template="D MMM YYYY" name="date" value="12-09-2018">
  <script>

  </script>
</div>

</div>
</div>
<p></p>
  <input type="submit" id="submit" value="Submit"/>
<p></p>

</form>
  <button id="dellete" type="button">Dellete all</button>
<p></p>
  <h2>Visitors</h2>
 <div id="visitors"></div>
<div>
  <ul id="added"></ul>
</div>

</body>
